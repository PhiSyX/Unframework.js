<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Counter | Unframework.js</title>
		<script src="main.ts" type="module"></script>
	</head>
	<body>
		<details open>
			<summary>Compteur normal</summary>
			<app-counter></app-counter>
		</details>

		<hr />

		<details open>
			<summary>Compteur avec une base de <strong>10</strong></summary>
			<app-counter base="10"></app-counter>
		</details>

		<hr />

		<details open>
			<summary>
				Compteur avec une base de <strong>5</strong> & un pas de
				<strong>3</strong>.
			</summary>
			<app-counter base="5" step="3"></app-counter>
		</details>
	</body>
</html>
